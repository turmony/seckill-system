server:
  port: 8080

spring:
  application:
    name: seckill-system

  # application.yml
  jwt:
    # 密钥（需至少256位/32字节，实际使用时建议随机生成）
    secret-key: "your-32bytes-secure-secret-key-for-hs256-example-123456"
    # 过期时间（单位：毫秒，这里设为7天）
    expiration-time: 604800000

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
  #    password:
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # RabbitMQ配置
  rabbitmq:
    host: localhost          # RabbitMQ服务器地址
    port: 5672              # 端口号
    username: admin        # 用户名
    password: 1234         # 密码
    virtual-host: /         # 虚拟主机

    # 发送确认配置
    publisher-confirm-type: correlated
    publisher-returns: true

    # 消费者配置
    listener:
      simple:
        acknowledge-mode: manual  # 手动确认模式
        concurrency: 3           # 最小并发消费者数
        max-concurrency: 10      # 最大并发消费者数
        prefetch: 1              # 每次预取消息数
        retry:
          enabled: true          # 开启重试
          max-attempts: 3        # 最大重试次数
          initial-interval: 1000 # 初始重试间隔(ms)


# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

