# 日志配置
logging:
  level:
    io.github.turmoiy: debug
    org.springframework: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/seckill-system.log
    max-size: 10MB
    max-history: 30

# 自定义配置
seckill:
  jwt:
    secret: seckill-jwt-secret-key-2024
    expire: 604800  # 7天，单位秒
  sign:
    salt: seckill-sign-salt-2024
    expire: 300  # 5分钟，单位秒